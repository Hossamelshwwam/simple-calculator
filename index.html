<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <input dir="rtl"></input>
      <div class="cal">
        <button class="btn btn-cal num" data-num="+">+</button>
        <button class="btn btn-cal num" data-num="-">-</button>
        <button class="btn btn-cal num" data-num="*">x</button>
        <button class="btn btn-cal num" data-num="/">รท</button>
        <button class="btn btn-num num" data-num="1">1</button>
        <button class="btn btn-num num" data-num="2">2</button>
        <button class="btn btn-num num" data-num="3">3</button>
        <button class="btn btn-num num" data-num="4">4</button>
        <button class="btn btn-num num" data-num="5">5</button>
        <button class="btn btn-num num" data-num="6">6</button>
        <button class="btn btn-num num" data-num="7">7</button>
        <button class="btn btn-num num" data-num="8">8</button>
        <button class="btn btn-num num" data-num="9">9</button>
        <button class="btn btn-num num" data-num="0">0</button>
        <button class="btn btn-num num" data-num=".">.</button>
        <button class="btn btn-equal">=</button>
        <button class="btn btn-del"><i class="fa-solid fa-delete-left"></i></button>
        <button class="btn btn-clear">c</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
